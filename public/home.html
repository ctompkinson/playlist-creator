<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<header>
    <h1>Playlist Generator</h1>
</header>
<button type="button" id="generate-playlist" class="btn btn-primary">Generate Playlist</button>
<div id="generate-playlist-spinner" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
</div>
<h3 id="generate-playlist-status"></h3>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    (function() {
        document.getElementById('generate-playlist-spinner').hidden = true;
        document.getElementById('generate-playlist').addEventListener('click', function() {
            $.ajax({
                url: '/generate_playlist',
                beforeSend: function() {
                    document.getElementById('generate-playlist-spinner').hidden = false;
                }
            }).done(function(data) {
                document.getElementById('generate-playlist-status').textContent = data.success;
                document.getElementById('generate-playlist-spinner').hidden = true;
            });
        }, false);
    })();
</script>
</body>
</html>
